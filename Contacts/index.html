<!DOCTYPE html>
<html lang="pt">

<meta name="viewport" content="width=device-width,inicial-scale=1">
<title>Candeias - Contacts</title>
<link rel="stylesheet" href="../stylesheet.css" >
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="../Imagens/LogoWhite1.png">


<body>

<div class="background">

    <div class="nav-bar" id="nav-bar">
        <div class="nav-logo">
            <img src="../Imagens/LogoWhite1.png" alt="Logo" onclick="window.location.href='../Home'">
        </div>
        <div class="nav-link" id="nav-link">
            <i class="fa fa-close" onclick="closeMenuRight()"></i>

            <ul>
                <a href="../Home"><li>HOME</li></a>
                <a href="../Projects"><li>PROJECTS</li></a>

            </ul>
            <button type="button" class="btn" onclick="window.location.href='../Contacts'">CONTACT</button>

            <div class="social-icons" id="social-icons-right" style="display: none">

                <a target="_blank" href="https://www.linkedin.com/in/kaelithu/"> <i  class="fa fa-linkedin"  ></i></a>
                <a target="_blank" href="https://www.instagram.com/_saiednac_/"><i class="fa fa-instagram" ></i></a>
                <a  target="_blank" href="https://www.facebook.com/saiednac/"><i  class="fa fa-facebook" ></i></a>

                <img src="../Imagens/cgd.png" class="profile" alt="Candeias">
            </div>
        </div>
        <i class="fa fa-bars" onclick="showMenuRight()"></i>
    </div>
    <div class="contact_form">

        <div class="form_text">
            <h1>Do you have a new project?<br> <spam>Contact us!</spam></h1>
            <br>
            <h2>Do you have a project that you want to bring to life? Talk to us! We will make a plan for your project to make sure you get the best.</h2>
        </div>

        <form action="https://formspree.io/maypzekn" method="POST">
            <h1>SEND US A MESSAGE</h1>

            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="text" id="email" name="_replyto" placeholder="Email" required>
            <label for="type"></label><select name="type" id="type">
                <option value="App Design">App Desgin</option>
                <option value="Build App">Build App</option>
                <option value="Full Project">Full Project</option>
                <option value="Others">Others</option>
            </select>
            <textarea id="message" name="subject" placeholder="Message" required></textarea>

            <div class="bttn_submit">   <input type="submit" value="SEND"> </div>

        </form>
    </div>
</div>

<div class="vertical-bar" id="vertical-bar" >


    <div class="social-icons" id="social-icons">


        <a  target="_blank" href="https://www.facebook.com/saiednac/"><i id="fa-facebook" class="fa fa-facebook" ></i></a>
        <a target="_blank" href="https://www.instagram.com/_saiednac_/"><i id="fa-instagram" class="fa fa-instagram" ></i></a>
        <a target="_blank" href="https://www.linkedin.com/in/kaelithu/"> <i id="fa-linkedin" class="fa fa-linkedin" ></i></a>
    </div>
</div>


</body>
</html>
