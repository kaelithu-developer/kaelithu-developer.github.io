    <script>

        function closeMenuRight() {
            document.getElementById("nav-link").style.right = "-200px";
            document.getElementById("Salsa-right").style.display = "none";
            document.getElementById("social-icons-right").style.display = "none";

        }
        function showMenuRight() {
            document.getElementById("nav-link").style.right = "0";
            document.getElementById("Salsa-right").style.display = "block";
            document.getElementById("social-icons-right").style.display = "block";

        }

        function closeMenuLeft() {
            document.getElementById("vertical-bar").style.left = "-150px";
            document.getElementById("fa-close").style.display = "none";
            document.getElementById("fa-th-list").style.display = "block";
            // -------------------------------------------------------- //
            document.getElementById("social-icons").style.width="60px";

            document.getElementById("fa-instagram").style.display = "none";
            document.getElementById("fa-linkedin").style.display = "none";
            document.getElementById("social-icons").style.transition="0.5s";
            // -------------------------------------------------------- //
            document.getElementById("Salsa").style.width="60px";
            // -------------------------------------------------------- //
            document.getElementById("salsa-facebook").style.display = "none";
            document.getElementById("salsa-instagram").style.display = "none";
            document.getElementById("salsa-linkedin").style.display = "none";
            document.getElementById("Salsa").style.transition="0.5s";

        }
        function showMenuLeft() {
            document.getElementById("vertical-bar").style.left = "0";
            document.getElementById("fa-th-list").style.display = "none";
            document.getElementById("fa-close").style.display = "block";
            // -------------------------------------------------------- //
            document.getElementById("social-icons").style.width="210px";
            // -------------------------------------------------------- //
            document.getElementById("fa-facebook").style.display = "block";
            document.getElementById("fa-instagram").style.display = "block";
            document.getElementById("fa-linkedin").style.display = "block";
            document.getElementById("social-icons").style.transition="0s";
            // -------------------------------------------------------- //
            document.getElementById("Salsa").style.width="210px";
            // -------------------------------------------------------- //
            document.getElementById("salsa-facebook").style.display = "block";
            document.getElementById("salsa-instagram").style.display = "block";
            document.getElementById("salsa-linkedin").style.display = "block";
            document.getElementById("Salsa").style.transition="0s";



        }
